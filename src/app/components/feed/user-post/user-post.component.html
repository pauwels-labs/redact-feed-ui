<div class="post-wrapper">
    <div (mouseover)='over()' (mouseleave)='out()' class="redacted-content-wrapper">
        <iframe [style.height.px]="height" [src]="retrievalURL | safe"></iframe>
        <div class="edit-button" *ngIf="showEdit" (click)="onEditClicked()">edit</div>
    </div>
    <p>{{post.createdOn| date: 'EEEE, MMMM d, y, h:mm:ss a'}}</p>
</div>
